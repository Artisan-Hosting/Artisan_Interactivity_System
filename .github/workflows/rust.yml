name: AIS testing

on:
  push:
    branches:
      - main
      - dependencies
      - changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: openssl dependencies
        run: |
          sudo apt-get install libssl-dev
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Updating cargo
        run: |
          cargo update
      - name: Create users
        run: |
          sudo addgroup --system dusa
          sudo adduser --system dusa
      - name: Add Cargo to PATH
        run: export PATH="$HOME/.cargo/bin:$PATH"
      - name: Update submodule and running makefile
        run: |
          git submodule update --init --recursive
          cd dusa
          sudo make -f makefile
      - name: Build and test with cargo
        run: cargo test --release --verbose

